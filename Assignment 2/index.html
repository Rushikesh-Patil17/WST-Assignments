<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slideshow</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div style="padding: 3% 0%; height: 1px;"></div>
    <div class="slideshow-container">
        <div class="mySlides">
            <img src="1.jpg" style="width:100%">
        </div>
        <div class="mySlides">
            <img src="2.jpg" style="width:100%">
        </div>
        <div class="mySlides">
            <img src="3.jpg" style="width:100%">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div class="container">
        <label for="btn" id="label">Enter SlideShow Delay in Seconds: </label>
        <input type="number" id="delay" name="delay" min="1" max="10">
        <br><br>
        <button id="btn" onclick="toggle()">Turn OFF Automatic Slideshow</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
