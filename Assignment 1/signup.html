<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/signup.css">
    <title>Learn to Code!</title>
</head>

<body>
    <nav>
        <a href="index.html">
            <img id="logo" src="./img/fcc_primary.svg" width="200px">
        </a>
    </nav>
    <div class="spacer" style="padding: 15px 0px; height: 1px;"></div>
    <div class="spacer" style="padding: 15px 0px; height: 1px;"></div>
    <div class="social-signin-methods">
        <button id="login-google" class="btn btn-primary">
            Continue with Google
        </button><br>
        <div class="spacer" style="padding: 15px 0px; height: 1px;"></div>
        <button id="login-github" class="btn btn-primary">
            Continue with GitHub
        </button>
    </div>
    <p style="text-align: center; font-family: Lato, sans-serif; font-size: 1.3rem;">or</p>
    <div class="form-group">
        <input autofocus="" class="form-control" id="email" name="email" oninput="setCustomValidity('')" value="" autocomplete="off" placeholder="email" required="" type="email"><br>
        <div class="spacer" style="padding: 15px 0px; height: 1px;"></div>
        <button id="submit">
            Email me a sign in code
        </button>
    </div>
</body>

</html>
